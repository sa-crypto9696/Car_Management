{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Car</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
    <h1>Are you sure you want to delete "{{ car.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'car_list' %}">Cancel</a>
</body>
</html>
