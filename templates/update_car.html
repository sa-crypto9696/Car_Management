{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Car</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
    <h1>Update Car Information</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'car_list' %}">Back to List</a>
</body>
</html>
