{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
    <h1>Search Results</h1>
    {% if cars %}
        <ul>
            {% for car in cars %}
                <li>
                    <a href="{% url 'car_detail' car.id %}">{{ car.title }}</a>
                    <p>{{ car.description|truncatewords:10 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <a href="{% url 'car_list' %}">Back to List</a>
</body>
</html>
